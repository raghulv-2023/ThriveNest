<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Details - ThriveNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      color: black;
      font-weight: bold;
      margin: 0;
    }
    .navbar {
      background-color: rgba(0, 128, 128, 0.8);
      padding: 15px 20px;
      height: 100px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .navbar .profile {
      position: relative;
      cursor: pointer;
    }
    .navbar .profile img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
    }
    .navbar .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 80px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .navbar .dropdown a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .container-form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(216, 221, 230, 0.9);
      padding: 30px;
      border-radius: 10px;
    }
    .container-form h1 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
      font-weight: bold;
    }
    .form-group label, .form-check-label, .col-form-label {
      font-size: 1.5rem;
      color: black;
      font-weight: bold;
    }
    .form-control {
      font-size: 1.3rem;
    }
    .btn-primary {
      width: 200px;
      padding: 5px 15px;
      font-size: 1.5rem;
      background-color: #FF66CC;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: block;
      margin: 20px auto;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #FF3399;
      transform: scale(1.05);
    }
    .existing-info {
      margin-top: 20px;
      font-size: 1.5rem;
      color: black;
      font-weight: bold;
    }
    .dob-detail {
      font-size: 1.5rem;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="profile" onclick="toggleDropdown()">
      <img src="{{ url_for('static', filename='I2.png') }}" alt="Profile">
      <div class="dropdown" id="profileDropdown">
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('forgot_password') }}">Reset Password</a>
      </div>
    </div>
  </nav>
  
  <div class="container-form">
    <h1>Medical Details</h1>
    <form action="{{ url_for('details') }}" method="POST">
      <div class="form-group">
        <label>Date of Birth:</label>
        <p class="dob-detail">{{ user.dob_day }}/{{ user.dob_month }}/{{ user.dob_year }}</p>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="Enter your weight" value="{{ user.weight or '' }}">
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" step="0.1" class="form-control" id="height" name="height" placeholder="Enter your height" value="{{ user.height or '' }}">
      </div>
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <input type="text" class="form-control" id="allergies" name="allergies" placeholder="List any allergies" value="{{ user.allergies or '' }}">
      </div>
      <div class="form-group">
        <label for="chronic_conditions">Chronic Conditions</label>
        <input type="text" class="form-control" id="chronic_conditions" name="chronic_conditions" placeholder="e.g., Diabetes, Hypertension" value="{{ user.chronic_conditions or '' }}">
      </div>
      <div class="form-group">
        <label for="contact_name">Emergency Contact Name</label>
        <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="Enter contact name" required>
      </div>
      <div class="form-group">
        <label for="contact_email">Emergency Contact Email</label>
        <input type="email" class="form-control" id="contact_email" name="contact_email" placeholder="Enter contact email" required>
      </div>
      <div class="form-group">
        <label for="relationship">Relationship with the Emergency Contact</label>
        <select class="form-control" id="relationship" name="relationship" required>
          <option value="" disabled selected>Select Relationship</option>
          <option value="Spouse">Spouse</option>
          <option value="Sibling">Sibling</option>
          <option value="Child">Child</option>
          <option value="Friend">Friend</option>
          <option value="Neighbour">Neighbour</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="helper_preference">Helper Gender Preference</label>
        <select class="form-control" id="helper_preference" name="helper_preference">
          <option value="male" {% if user.helper_preference == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if user.helper_preference == 'female' %}selected{% endif %}>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Details</button>
    </form>
    <div class="existing-info">
      <p><strong>Note:</strong> These details will help us provide you with personalized healthcare and assign a professional helper.</p>
    </div>
  </div>
  
  <script>
    function toggleDropdown() {
      var dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
    window.onclick = function(event) {
      if (!event.target.closest('.profile')) {
        document.getElementById("profileDropdown").style.display = "none";
      }
    }
  </script>
</body>
</html>
