<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Health Trends - ThriveNest</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 128, 128, 0.8);
      padding: 15px 20px;
      height: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    /* Left logo - I1.png, not a hyperlink */
    .nav-left {
      margin-right: 20px;
    }
    .nav-left img {
      height: 150px;
      width: auto;
    }
    .nav-center {
      text-align: center;
      flex: 1;
    }
    .nav-center a {
      color: #fcd9d9;
      font-size: 2.2rem;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-center a:hover, .active {
      color: #000;
    }
    /* Right profile (I2.png) */
    .nav-right {
      text-align: right;
    }
    .nav-right .right-profile {
      position: relative;
      cursor: pointer;
    }
    .nav-right .right-profile img {
      height: 120px;
      width: auto;
      border-radius: 50%;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 90px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #335bff;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .content {
      flex: 1;
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-primary, .btn-success, .btn-info {
      border-radius: 6px;
    }

    .btn-outline-secondary {
      border-radius: 6px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #008080;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="{{ url_for('static', filename='I1.png') }}" alt="ThriveNest Logo">
        </div>
        <div class="nav-center">
          <a id="dashboard" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a id="mental" href="{{ url_for('mental_health_resources') }}">Resources</a>
          <a href="{{ url_for('chatroom') }}" class="active">Chatroom</a>
        </div>
      <div class="nav-right">
        <div class="right-profile" onclick="toggleDropdown()">
          <img src="{{ url_for('static', filename='I2.png') }}" alt="Logout">
          <div class="dropdown" id="profileDropdown">
            <a href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </div>
      </nav>
    </header>

  <!-- Main Content -->
  <div class="content">
    <h1>Personal Health Trends</h1>
    <p>Track your health stats and visualize trends over time.</p>

    <!-- Health Data Form -->
    <h2>Enter Health Data</h2>
    <form action="{{ url_for('submit_health_data') }}" method="POST">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" required>
        </div>
        <div class="form-group col-md-2">
          <label for="weight">Weight (kg)</label>
          <input type="number" step="0.1" class="form-control" name="weight">
        </div>
        <div class="form-group col-md-3">
          <label for="bp">Blood Pressure</label>
          <input type="text" class="form-control" name="bp" placeholder="e.g. 120/80">
        </div>
        <div class="form-group col-md-3">
          <label for="sugar">Sugar Level (mg/dL)</label>
          <input type="number" step="0.1" class="form-control" name="sugar">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Entry</button>
    </form>

    <!-- Upload Report -->
    <h2>Upload Health Report (CSV)</h2>
    <form action="{{ url_for('upload_health_report') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" class="form-control-file" name="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-success">Upload Report</button>
    </form>

    <!-- Filter Trends -->
    <h2>View Trends</h2>
    <form method="GET" action="{{ url_for('personal_health_trends') }}">
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="start">Start Date</label>
          <input type="date" name="start" class="form-control" value="{{ start_date }}">
        </div>
        <div class="form-group col-md-5">
          <label for="end">End Date</label>
          <input type="date" name="end" class="form-control" value="{{ end_date }}">
        </div>
        <div class="form-group col-md-2 align-self-end">
          <button type="submit" class="btn btn-info btn-block">Filter</button>
        </div>
      </div>
    </form>

    <!-- Export Button -->
    <div class="btn-group mb-4">
      <a href="{{ url_for('export_health_data') }}" class="btn btn-outline-secondary">Export Data (CSV)</a>
    </div>

    <!-- Chart Display -->
    <canvas id="healthChart"></canvas>

    <!-- Back Link -->
    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ThriveNest. All rights reserved.</p>
    </div>
  </footer>

  <!-- Chart.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('healthChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{ chart_labels|tojson }},
        datasets: [
          {
            label: 'Weight (kg)',
            data: {{ weight_data|tojson }},
            borderColor: 'rgba(0, 128, 128, 1)',
            backgroundColor: 'rgba(0, 128, 128, 0.1)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Sugar (mg/dL)',
            data: {{ sugar_data|tojson }},
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Date'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Measurement'
            }
          }
        }
      }
    });
	  function toggleDropdown() {
    const dropdown = document.getElementById('profileDropdown');
    // Toggle the display property between 'block' and 'none'
    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
      dropdown.style.display = 'block';
    } else {
      dropdown.style.display = 'none';
    }
  }
  </script>
</body>
</html>
